<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图书借阅管理系统-请登录</title>
		<link rel="stylesheet" type="text/css" href="./css/common.css" />
		<link rel="stylesheet" type="text/css" href="./css/index.css" />
		<script src="/scripts/vue" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div class="container">
				<div v-on:click.stop="change" class="special">切换<br>{{change_mes}}</div>
				<form id="login_form" action="/users/login" method="post" v-if="isLogin">
					<div :key="index" class="inner" v-for="(item,index) in loginArr">
						<input class="input" type="text" :name="item[1]" :placeholder="item[0]" />
					</div>
					<input v-on:click.stop="login" class="sub" type="button" value="点击登录" />
				</form>
				<form id="register_form" action="/users/register" method="post" v-else>
					<div :key="index" class="inner" v-for="(item,index) in registerArr">
						<input v-on:blur="check($event)" id="fsize" v-if="item[1] === registerArr[1][1]" class="input" type="text" :name="item[1]"
						 :placeholder="item[0]" />
						<input :style="{background:color}" v-on:blur="checkNum($event)" v-else-if="item[1] === registerArr[3][1]" class="input"
						 type="text" :name="item[1]" :placeholder="item[0]" />
						<input v-else class="input" type="text" :name="item[1]" :placeholder="item[0]" />
					</div>
					<input v-on:click.stop="register" class="sub" type="button" value="点击注册" />
				</form>
			</div>
		</div>
		<script src="/scripts/other/index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
